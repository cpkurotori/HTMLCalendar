	<script>
	functionDate = new Date();
	function createCalendar(pDate){
		for (i=1;i<=6;i++){document.getElementById('w'+String(i)).style.visibility='visible';}
		var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
		var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		var daysShort = ["sun","mon","tue","wed","thu","fri","sat"];
		var daysInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];
		var t = pDate;
		var f = new Date(t.getFullYear(),t.getMonth(),1);
		if (t.getYear()%4==0 && (t.getYear()%100!=0 || t.getYear()%400==0)){
			daysInMonth[1]=29;
		}
		var d = 1;
		document.getElementById("month").innerHTML = months[t.getMonth()]+" "+String(t.getFullYear())
		for (i = 1; i <=6; i++){
			if (i==1){
				for (j=f.getDay();j<=6;j++){
					document.getElementById("w"+String(i)+daysShort[j]).innerHTML = "<div class=\"day\">"+String(d)+"</div>";
					d++;
					if (d>daysInMonth[t.getMonth()]){break;}
				}
			}
			else{
				for (j=0;j<=6;j++){
					document.getElementById("w"+String(i)+daysShort[j]).innerHTML = d;
					d++;
					if (d>daysInMonth[t.getMonth()]){break;}
				}
			if (d>daysInMonth[t.getMonth()]){break;}			
			}
		}
		for (i = 1;i<=6;i++){
			var test = false;
			for (j = 0; j<=6;j++)
			if (document.getElementById("w"+String(i)+daysShort[j]).innerHTML!=""){
				test = true;
				break
			}
			if (test==false){
				document.getElementById('w'+String(i)).style.visibility='hidden';
			}
		}
	}
	createCalendar(functionDate);

function clearCalendar(){
	var daysShort = ["sun","mon","tue","wed","thu","fri","sat"];
	document.getElementById('month').innerHTML="";
	for (i = 1; i<=6; i++){
		for (j=0;j<=6;j++){
			document.getElementById('w'+String(i)+daysShort[j]).innerHTML="";
		}
	}
}
